<!-- Design a basic HMTL page using any two semantic and non-semantic elements. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <i>My Name Is Utkarsh Keshari </i>  <!--Non Semantic  -->
    <p>I Am From Chandauli,Currently I Am Pursuing My Btech CSE From ABES Engineering College</p> <!--Non Semantic -->
     
    <em>My Name Is Utkarsh Keshari</em>  <!-- Semantic  -->
    <section>I Am From Chandauli,Currently I Am Pursuing My Btech CSE From ABES Engineering College</section> <!-- Semantic -->
     

</body>
</html>
