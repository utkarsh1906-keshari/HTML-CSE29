<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>semantic element</title>
</head>
<body>
    <header>
        <h1>This is a HEADER</h1>
        <p>This is Heading Paragraph</p>
    </header>
    <nav>
        <h1>This is nav bar</h1>
        <p>This is nav paragraph</p>
    </nav>
    <section>
        <h1>This is section bar</h1>
        <p>This is section paragraph</p>
    </section>
    <article> 
        <h1>This is article bar</h1>
        <p>this is article paragraph</p>
    </article>
    <aside>
        <h1>This is Aside</h1>
        <p>This is Aside Pragraph</p>
    </aside>
    <footer>
        <h1>This is Fotter</h1>
        <p>This is footer paragraph</p>
    </footer>
</body>
</html>
